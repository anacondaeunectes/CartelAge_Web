<div *ngIf="authService.user | async as user; else noUserLogged">

    <div class="vertical__Container__Wrapper">
        <p class="vertical_Container_Title">
            <b>{{ title }}</b>
        </p>
        
        <div class="vertical__Container">
            <app-film-short-card *ngFor="let filmList of films; index as i" [film]="films[i]"></app-film-short-card>
        </div>
    </div>
</div>

<ng-template #noUserLogged></ng-template>
