<div class="shortCard__GeneralContainer">
    <div class="shortCard__ImageContainer" >
        <img class="shortCard__Image" [src]="img_src" [alt]="film.title" [title]="film.title">
    </div>
    <!-- <hr> -->
    <div class="shortCard__DescriptionContainer">
        <div class="shortCard__TitleContainer">
            <p [title]="film.title" class="shortCard__Title">{{film.title}}</p>
        </div>

        <div class="vertical__separator"></div>

        <div class="shortCard_FavContainer">
            <svg height="23" width="23" class="shortCard_Fav">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78"/>
            </svg>
        </div>
    </div>
</div>
